<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admission.css">
    <title>College Admission Form</title>
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="selectedCourse">Select Course:</label>
            <select id="selectedCourse" name="selectedCourse" required>
                <option value="computerScience">Computer Science</option>
                <option value="biology">Biology</option>
                <option value="history">History</option>
                <!-- Add more options as needed -->
            </select>

            <label for="essay">Admission Essay:</label>
            <textarea id="essay" name="essay" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
